<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#event_modal" onclick="resetForm()">
                    Create Event
                </button>
                <div class="modal" id="event_modal" tabindex="-1" role="dialog" show="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="event_modal_label">Add Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="event_form">
                            <div class="mb-3" id="event_name_div">
                                <label class="form-label mb-1">Event Name</label>
                                <input type="text" id="event_name" class="form-control" placeholder="Enter event name/purpose" required>
                                <div class="invalid-feedback">Must enter a non-blank event name</div>
                            </div>
                            <div class="mb-3" id="event_category_div">
                                <label class="form-label mb-1">Category</label>
                                <select id="event_category" class="form-select">
                                    <option value="academic">Academic</option>
                                    <option value="work">Work</option>
                                    <option value="athletic">Athletic</option>
                                    <option value="hobby">Hobby</option>
                                </select>
                            </div>
                            <div class="mb-3" id="event_weekday_div">
                                <label class="form-label mb-1">Weekday</label>
                                <select id="event_weekday" class="form-select">
                                    <option value="monday">Monday</option>
                                    <option value="tuesday">Tuesday</option>
                                    <option value="wednesday">Wednesday</option>
                                    <option value="thursday">Thursday</option>
                                    <option value="friday">Friday</option>
                                    <option value="saturday">Saturday</option>
                                    <option value="sunday">Sunday</option>
                                </select>
                            </div>
                            <div class="mb-3" id="event_time_div">
                                <label class="form-label mb-1">Time</label>
                                <input class="form-control" id="event_time" type="time" required>
                                <div class="invalid-feedback">Must completely fill out the event time</div>
                            </div>
                            <label class="form-label mb-1">Event Modality</label>
                            <select class="form-select mb-3" id="event_modality" onchange="updateLocationOptions(this.value)">
                                <option value="In-Person" default>In-Person</option>
                                <option value="Remote">Remote</option>
                            </select>
                            <div class="mb-3" id="event_location_div">
                                <label class="form-label mb-1">Location</label>
                                <input class="form-control" id="event_location" placeholder="Enter event location" required>
                                <div class="invalid-feedback">Must enter a non-blank event location</div>
                            </div>   
                            <div class="mb-3" id="event_remote_div" style="display:none;" >
                                <label class="form-label mb-1">Remote URL</label>    
                                <input class="form-control" id="event_remote_url" placeholder="Enter valid URL" type="text" pattern="(https?:\/\/)?(www[A-Za-z0-9]!@#\$%\^&\*)?.\..+" required>
                                <div class="invalid-feedback">Must enter a valid URL</div>
                            </div> 
                            <div class="mb-3" id="event_attendees_div">
                                <label class="form-label mb-1">Attendees</label>    
                                <input class="form-control" id="event_attendees" placeholder="Enter attendees (comma-separated)" required>
                                <div class="invalid-feedback">Must enter event attendees separated by commas (with no end comma)</div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveEvent()">Save Event</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./resources/js/script.js"></script>
  </body>
</html>
